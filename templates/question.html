{% extends 'base2.html' %}

{% block title %}发布问答{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/question.css') }}">
{% endblock %}

{% block body %}
    <h3 class="page-title">发布问答</h3>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="标题" name="title">
            </div>
            <div class="form-group">
                <textarea name="content" rows="10" class="form-control" placeholder="内容"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">发表</button>
            </div>
        </div>
    </form>
{% endblock %}
